<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<div layout:fragment ="content">
    <a class="btn btn-primary" href="/tags/new">Add tag</a>
    <a class="btn btn-primary" href="/tags/1/descSortId">Sort descendent by id</a>
    <a class="btn btn-primary" href="/tags/1/ascSortId">Sort ascendent by id</a>
    <a class="btn btn-primary" href="/tags/1/descSortName">Sort descendent by name</a>
    <a class="btn btn-primary" href="/tags/1/ascSortName">Sort ascendent by name</a>
    <a class="btn btn-primary" href="/tags/filterName">Filter by name</a>
    <a class="btn btn-primary" href="/tags/filterId">Filter by id</a>
    <a class="btn btn-primary" href="/users/birthdayToday">See Birthday today</a>
    <a class="btn btn-primary" href="/users/relatives">Find possible relatives!</a>
    <ul class="pagination">
        <li><a href="/tags/1/ascSortName">1</a></li>
        <li><a  href="/tags/2/ascSortName">2</a></li>
        <li><a href="/tags/3/ascSortName">3</a></li>
        <li><a href="/tags/4/ascSortName">4</a></li>
        <li><a href="/tags/5/ascSortName">5</a></li>
    </ul>
    <h3>All tags: </h3>
    <table>
        <thead>
        <td>Id</td>
        <td>Tag name</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        </thead>
        <tr data-th-each ="tag : ${tags}">
            <td data-th-text="${tag.tag_id}"></td>
            <td data-th-text="${tag.tag_name}"></td>
            <td>
                <a th:href="@{'/tags/{tag_id}/delete'(tag_id=${tag.tag_id})}" class="delete" th:attr="name=${tag.tag_name}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>
            <td>
                <a th:href="@{'/tags/{tag_id}/edit'(tag_id=${tag.tag_id})}" class="edit" th:attr="name=${tag.tag_name}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
            </td>
        </tr>
    </table>
</div>
</html>
